<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página de Bienvenida</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head>
<body>
  <h1>Bienvenido 🎉</h1>
  <p id="usuario"></p>
  <button onclick="logout()">Cerrar sesión</button>

  <script>
    // Configuración de Firebase (igual que en index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyALGHzhsVTXOVTbENjw7xzX-gURYHiec2k",
      authDomain: "registroimpresion.firebaseapp.com",
      projectId: "registroimpresion",
      storageBucket: "registroimpresion.firebasestorage.app",
      messagingSenderId: "264564183958",
      appId: "1:264564183958:web:3c563215ad41a5ae2f43b7"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Verificar si hay sesión activa
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("usuario").innerText = "Estás conectado como: " + user.email;
      } else {
        // Si no hay usuario loggeado, regresar al login
        window.location.href = "index.html";
      }
    });

    // Cerrar sesión
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
