<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro con Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
</head>
<body>
  <h2>Registro</h2>
  <input type="email" id="email" placeholder="Correo">
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="registrar()">Registrarse</button>

  <h2>Login</h2>
  <input type="email" id="emailLogin" placeholder="Correo">
  <input type="password" id="passwordLogin" placeholder="Contraseña">
  <button onclick="login()">Iniciar Sesión</button>

  <p id="estado">No has iniciado sesión</p>

  <script>
    // Configuración de tu proyecto (copia lo de Firebase)
    const firebaseConfig = {
      apiKey: "AIzaSyALGHzhsVTXOVTbENjw7xzX-gURYHiec2k",
      authDomain: "registroimpresion.firebaseapp.com",
      projectId: "registroimpresion",
      storageBucket: "registroimpresion.firebasestorage.app",
      messagingSenderId: "264564183958",
      appId: "1:264564183958:web:3c563215ad41a5ae2f43b7"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Registro
    function registrar() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Registrado como: " + userCredential.user.email);
          window.location.href = "bienvenido.html"; // redirigir después de registrar
        })
        .catch(error => {
          alert(error.message);
        });
    }

    // Login
    function login() {
      const email = document.getElementById("emailLogin").value;
      const password = document.getElementById("passwordLogin").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Bienvenido: " + userCredential.user.email);
          window.location.href = "bienvenido.html"; // redirigir después de login
        })
        .catch(error => {
          alert(error.message);
        });
    }
  </script>
</body>
</html>
